<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake Store - Real E-commerce API</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"
        ></script>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            .main-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin: 20px auto;
                overflow: hidden;
            }
            .header-section {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 2rem;
                text-align: center;
            }
            .header-section h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .header-section p {
                font-size: 1.1rem;
                opacity: 0.9;
                margin-bottom: 1rem;
            }
            .stats-bar {
                background: #f8f9fa;
                padding: 1.5rem;
                border-bottom: 1px solid #e0e0e0;
            }
            .loading {
                text-align: center;
                padding: 3rem;
                color: #3498db;
            }
            .loading i {
                font-size: 2rem;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 0.375rem;
                padding: 1.5rem;
                margin: 1rem;
                text-align: center;
            }
            .cache-indicator {
                position: absolute;
                top: 10px;
                right: 10px;
                background: #28a745;
                color: white;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                z-index: 10;
            }
            .card {
                position: relative;
                transition: all 0.3s ease;
                border: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                height: 100%;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }
            .card-img-top {
                object-fit: contain;
                height: 250px;
                padding: 1rem;
                background: #f8f9fa;
            }
            .card-body {
                padding: 1.5rem;
            }
            .card-title {
                font-size: 1rem;
                font-weight: 600;
                color: #2c3e50;
                margin-bottom: 0.5rem;
                line-height: 1.4;
                min-height: 2.8rem;
            }
            .card-subtitle {
                color: #3498db;
                font-weight: 500;
                margin-bottom: 1rem;
            }
            .card-text {
                color: #666;
                font-size: 0.9rem;
                line-height: 1.5;
                min-height: 3.6rem;
            }
            .price-section {
                border-top: 1px solid #e0e0e0;
                padding-top: 1rem;
                margin-top: 1rem;
            }
            .price {
                font-size: 1.25rem;
                font-weight: 700;
                color: #27ae60;
            }
            .rating {
                color: #f39c12;
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }

            .filters-section {
                background: #f8f9fa;
                padding: 1.5rem;
                border-bottom: 1px solid #e0e0e0;
            }
            .btn-custom {
                background: linear-gradient(45deg, #3498db, #2980b9);
                border: none;
                color: white;
                transition: all 0.3s ease;
            }
            .btn-custom:hover {
                background: linear-gradient(45deg, #2980b9, #21618c);
                transform: translateY(-1px);
                color: white;
            }
            .form-control:focus,
            .form-select:focus {
                border-color: #3498db;
                box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            }
            .home-nav {
                text-align: center;
                margin: 1rem 0;
            }
            .header-logo {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 15px;
            }
            .home-nav {
                text-align: center;
                margin-bottom: 2rem;
            }
            .home-nav .btn {
                display: inline-block;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                padding: 15px 30px;
                text-decoration: none;
                border-radius: 30px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-size: 1.1em;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                border: none;
            }
            .home-nav .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
                background: linear-gradient(45deg, #5a6fd8, #6b42a0);
                color: white;
                text-decoration: none;
            }
            .no-products {
                text-align: center;
                padding: 4rem 2rem;
                color: #666;
            }
            .no-products i {
                font-size: 4rem;
                color: #ddd;
                margin-bottom: 1rem;
            }
            .footer {
                text-align: center;
                padding: 2rem;
                color: white;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 12px;
                margin-top: 2rem;
            }
            .github-link {
                display: inline-block;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 30px;
                border-radius: 50px;
                text-decoration: none;
                margin-top: 20px;
                transition: all 0.3s ease;
                font-weight: 600;
                font-size: 1.1em;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                border: none;
            }
            .github-link:hover {
                background: rgba(0, 0, 0, 0.9);
                transform: translateY(-2px);
                color: white;
                text-decoration: none;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <!-- Header Section -->
                <div class="header-section">
                    <h1>
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG3HuBlAUw3Wu-46hoogyANMHo1VC-tKnE1Q&s"
                            alt="IOD Logo"
                            class="header-logo"
                        />Fake Store API
                    </h1>
                    <p>Real E-commerce API Integration with Live Data</p>

                    <div class="home-nav">
                        <a href="index.html" class="btn">üè† Home</a>
                    </div>
                </div>

                <!-- Stats Bar -->
                <div class="stats-bar">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center flex-wrap">
                                <span class="me-4 mb-2">
                                    <strong>API:</strong>
                                    <span id="apiUrl" class="text-primary"
                                        >https://fakestoreapi.com</span
                                    >
                                </span>
                                <span class="me-4 mb-2">
                                    <strong>Products:</strong>
                                    <span
                                        id="productCount"
                                        class="badge bg-primary"
                                        >Loading...</span
                                    >
                                </span>
                                <span class="me-4 mb-2">
                                    <strong>Categories:</strong>
                                    <span
                                        id="categoryCount"
                                        class="badge bg-success"
                                        >Loading...</span
                                    >
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <button
                                class="btn btn-sm btn-custom me-2"
                                onclick="clearCache()"
                            >
                                <i class="fas fa-trash"></i> Clear Cache
                            </button>
                            <button
                                class="btn btn-sm btn-outline-info"
                                onclick="showApiDocs()"
                            >
                                <i class="fas fa-book"></i> API Docs
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="categoryFilter" class="form-label">
                                <i class="fas fa-filter"></i> Category
                            </label>
                            <select id="categoryFilter" class="form-select">
                                <option value="all">All Categories</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="searchInput" class="form-label">
                                <i class="fas fa-search"></i> Search
                            </label>
                            <input
                                type="text"
                                id="searchInput"
                                class="form-control"
                                placeholder="Search products..."
                            />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="sortSelect" class="form-label">
                                <i class="fas fa-sort"></i> Sort by
                            </label>
                            <select id="sortSelect" class="form-select">
                                <option value="default">Default Order</option>
                                <option value="priceAsc">
                                    Price: Low to High
                                </option>
                                <option value="priceDesc">
                                    Price: High to Low
                                </option>
                                <option value="titleAsc">Title: A-Z</option>
                                <option value="titleDesc">Title: Z-A</option>
                                <option value="ratingDesc">
                                    Rating: High to Low
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="p-3">
                    <!-- Loading State -->
                    <div id="loadingState" class="loading">
                        <i class="fas fa-spinner"></i>
                        <h3 class="mt-3">Loading Products</h3>
                        <p>Fetching data from Fake Store API...</p>
                    </div>

                    <!-- Error State -->
                    <div id="errorState" class="error" style="display: none">
                        <i
                            class="fas fa-exclamation-triangle"
                            style="font-size: 2rem; margin-bottom: 1rem"
                        ></i>
                        <h4>‚ùå Error Loading Products</h4>
                        <p id="errorMessage"></p>
                        <button
                            class="btn btn-danger mt-2"
                            onclick="retryLoadProducts()"
                        >
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>

                    <!-- Product Grid -->
                    <div class="row" id="productGrid"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container mt-4">
            <div class="footer">
                <p>Samuel Love 2025</p>
                <p>Web Development Portfolio</p>
                <a
                    href="https://github.com/tatoslover/Module5Lab"
                    class="github-link"
                    target="_blank"
                >
                    View on GitHub
                </a>
            </div>
        </div>

        <script>
            // Configuration - Using real Fake Store API
            const API_BASE_URL = "https://fakestoreapi.com";
            let allProducts = [];
            let allCategories = [];
            let isLoading = false;
            let cachedData = new Map();

            // Category icons mapping
            const categoryIcons = {
                electronics: "fas fa-laptop",
                jewelery: "fas fa-gem",
                "men's clothing": "fas fa-tshirt",
                "women's clothing": "fas fa-female",
            };

            // DOM elements
            const productGrid = document.getElementById("productGrid");
            const categoryFilter = document.getElementById("categoryFilter");
            const searchInput = document.getElementById("searchInput");
            const sortSelect = document.getElementById("sortSelect");
            const loadingState = document.getElementById("loadingState");
            const errorState = document.getElementById("errorState");

            // Initialize the application
            async function initializeApp() {
                try {
                    // Load categories and products from real API
                    await Promise.all([loadCategories(), loadProducts()]);

                    // Setup event listeners
                    setupEventListeners();
                } catch (error) {
                    console.error("Failed to initialize app:", error);
                    showError(
                        `Failed to connect to Fake Store API: ${error.message}`,
                    );
                }
            }

            // Load categories from real API
            async function loadCategories() {
                try {
                    const cacheKey = "categories";

                    // Check cache first
                    if (cachedData.has(cacheKey)) {
                        allCategories = cachedData.get(cacheKey);
                        populateCategories(allCategories);
                        document.getElementById("categoryCount").textContent =
                            allCategories.length;
                        console.log(
                            `üìÇ Loaded ${allCategories.length} categories (cached)`,
                        );
                        return;
                    }

                    const response = await fetch(
                        `${API_BASE_URL}/products/categories`,
                    );
                    if (!response.ok)
                        throw new Error(`HTTP ${response.status}`);

                    allCategories = await response.json();

                    // Cache the data
                    cachedData.set(cacheKey, allCategories);

                    populateCategories(allCategories);
                    document.getElementById("categoryCount").textContent =
                        allCategories.length;

                    console.log(
                        `üìÇ Loaded ${allCategories.length} categories (fresh)`,
                    );
                } catch (error) {
                    console.error("Failed to load categories:", error);
                    throw error;
                }
            }

            // Load products from real API
            async function loadProducts() {
                try {
                    setLoading(true);

                    const cacheKey = "products";

                    // Check cache first
                    if (cachedData.has(cacheKey)) {
                        allProducts = cachedData.get(cacheKey);
                        displayProducts(allProducts);
                        document.getElementById("productCount").textContent =
                            allProducts.length;
                        console.log(
                            `üì¶ Loaded ${allProducts.length} products (cached)`,
                        );
                        return;
                    }

                    const response = await fetch(`${API_BASE_URL}/products`);
                    if (!response.ok)
                        throw new Error(
                            `HTTP ${response.status}: ${response.statusText}`,
                        );

                    allProducts = await response.json();

                    // Cache the data
                    cachedData.set(cacheKey, allProducts);

                    displayProducts(allProducts);
                    document.getElementById("productCount").textContent =
                        allProducts.length;

                    console.log(
                        `üì¶ Loaded ${allProducts.length} products (fresh)`,
                    );
                } catch (error) {
                    console.error("Failed to load products:", error);
                    showError(`Failed to load products: ${error.message}`);
                    throw error;
                } finally {
                    setLoading(false);
                }
            }

            // Populate category filter dropdown
            function populateCategories(categories) {
                categoryFilter.innerHTML =
                    '<option value="all">All Categories</option>';

                categories.forEach((category) => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent =
                        category.charAt(0).toUpperCase() + category.slice(1);
                    categoryFilter.appendChild(option);
                });
            }

            // Display products in grid
            function displayProducts(products) {
                productGrid.innerHTML = "";

                if (products.length === 0) {
                    productGrid.innerHTML = `
                        <div class="col-12">
                            <div class="no-products">
                                <i class="fas fa-box-open"></i>
                                <h3>No products found</h3>
                                <p>Try adjusting your search or filter criteria</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                products.forEach((product) => {
                    const icon =
                        categoryIcons[product.category] || "fas fa-box";
                    const isCached =
                        cachedData.has("products") ||
                        cachedData.has(`product_${product.id}`);

                    const productCard = document.createElement("div");
                    productCard.className = "col-lg-3 col-md-4 col-sm-6 mb-4";
                    productCard.innerHTML = `
                        <div class="card">
                            ${isCached ? '<div class="cache-indicator"><i class="fas fa-check"></i> Cached</div>' : ""}
                            <img src="${product.image}" class="card-img-top" alt="${product.title}"
                                 onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${truncateText(product.title, 60)}</h5>
                                <h6 class="card-subtitle">
                                    <i class="${icon}"></i> ${product.category}
                                </h6>
                                <p class="card-text">${truncateText(product.description, 100)}</p>
                                <div class="price-section mt-auto">
                                    <div class="price">$${product.price.toFixed(2)}</div>
                                    <div class="rating">
                                        ${"‚òÖ".repeat(Math.round(product.rating.rate))}${"‚òÜ".repeat(5 - Math.round(product.rating.rate))}
                                        ${product.rating.rate} (${product.rating.count} reviews)
                                    </div>
                                </div>
                                <button class="btn btn-custom btn-sm mt-2" onclick="viewProduct(${product.id})">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            }

            // Setup event listeners
            function setupEventListeners() {
                categoryFilter.addEventListener("change", filterAndSort);
                searchInput.addEventListener(
                    "input",
                    debounce(filterAndSort, 300),
                );
                sortSelect.addEventListener("change", filterAndSort);
            }

            // Filter and sort products
            function filterAndSort() {
                const category = categoryFilter.value;
                const searchTerm = searchInput.value.toLowerCase().trim();
                const sort = sortSelect.value;

                let filtered = allProducts.filter((product) => {
                    const matchesCategory =
                        category === "all" || product.category === category;
                    const matchesSearch =
                        !searchTerm ||
                        product.title.toLowerCase().includes(searchTerm) ||
                        product.description
                            .toLowerCase()
                            .includes(searchTerm) ||
                        product.category.toLowerCase().includes(searchTerm);
                    return matchesCategory && matchesSearch;
                });

                // Apply sorting
                switch (sort) {
                    case "priceAsc":
                        filtered.sort((a, b) => a.price - b.price);
                        break;
                    case "priceDesc":
                        filtered.sort((a, b) => b.price - a.price);
                        break;
                    case "titleAsc":
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case "titleDesc":
                        filtered.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                    case "ratingDesc":
                        filtered.sort((a, b) => b.rating.rate - a.rating.rate);
                        break;
                }

                displayProducts(filtered);
            }

            // View single product
            async function viewProduct(productId) {
                try {
                    const cacheKey = `product_${productId}`;
                    let product;

                    // Check cache first
                    if (cachedData.has(cacheKey)) {
                        product = cachedData.get(cacheKey);
                    } else {
                        // Try to find in allProducts first
                        product = allProducts.find((p) => p.id === productId);

                        if (!product) {
                            const response = await fetch(
                                `${API_BASE_URL}/products/${productId}`,
                            );
                            if (!response.ok)
                                throw new Error(`HTTP ${response.status}`);
                            product = await response.json();
                        }

                        // Cache the product
                        cachedData.set(cacheKey, product);
                    }

                    // Create modal with product details
                    const modalHTML = `
                        <div class="modal fade" id="productModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">${product.title}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <img src="${product.image}" class="img-fluid" alt="${product.title}">
                                            </div>
                                            <div class="col-md-6">
                                                <h6 class="text-muted mb-2">
                                                    <i class="${categoryIcons[product.category] || "fas fa-box"}"></i>
                                                    ${product.category}
                                                </h6>
                                                <p class="mb-3">${product.description}</p>
                                                <h4 class="text-success mb-2">$${product.price.toFixed(2)}</h4>
                                                <div class="rating mb-3">
                                                    ${"‚òÖ".repeat(Math.round(product.rating.rate))}${"‚òÜ".repeat(5 - Math.round(product.rating.rate))}
                                                    ${product.rating.rate}/5 (${product.rating.count} reviews)
                                                </div>
                                                <button class="btn btn-custom btn-lg">
                                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Remove existing modal if any
                    const existingModal =
                        document.getElementById("productModal");
                    if (existingModal) {
                        existingModal.remove();
                    }

                    // Add modal to page
                    document.body.insertAdjacentHTML("beforeend", modalHTML);

                    // Show modal using Bootstrap
                    const modal = new bootstrap.Modal(
                        document.getElementById("productModal"),
                    );
                    modal.show();
                } catch (error) {
                    console.error("Failed to load product details:", error);
                    alert("Failed to load product details. Please try again.");
                }
            }

            // Clear cache
            function clearCache() {
                cachedData.clear();
                alert(
                    "Cache cleared successfully! The next data load will fetch fresh data from the API.",
                );
                console.log("üóëÔ∏è Cache cleared");
            }

            // Show API docs
            function showApiDocs() {
                window.open("https://fakestoreapi.com/docs", "_blank");
            }

            // Retry loading products
            function retryLoadProducts() {
                initializeApp();
            }

            // Set loading state
            function setLoading(loading) {
                isLoading = loading;
                loadingState.style.display = loading ? "block" : "none";
                errorState.style.display = "none";
            }

            // Show error message
            function showError(message) {
                document.getElementById("errorMessage").textContent = message;
                errorState.style.display = "block";
                loadingState.style.display = "none";
            }

            // Truncate text helper
            function truncateText(text, maxLength) {
                return text.length > maxLength
                    ? text.substring(0, maxLength) + "..."
                    : text;
            }

            // Debounce helper
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Initialize app when page loads
            document.addEventListener("DOMContentLoaded", initializeApp);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
