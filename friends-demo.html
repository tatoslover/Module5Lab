<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends API Demo - Module 5 Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .controls-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .friends-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .friends-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .friend-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .friend-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .friend-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .friend-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .friend-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .friend-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .friend-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .gender-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .gender-female {
            background: #fce4ec;
            color: #c2185b;
        }

        .gender-male {
            background: #e3f2fd;
            color: #1976d2;
        }

        .gender-non-binary {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            color: white;
        }

        .stats-section h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .friends-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Friends API Demo</h1>
            <p>Interactive friends database with filtering and management features</p>
        </div>

        <div class="nav">
            <a href="index.html">‚Üê Back to Home</a>
            <a href="calculator-demo.html">Calculator Demo</a>
            <a href="https://github.com/samuellove/Module5Lab" target="_blank">GitHub</a>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <h2>üîç Controls</h2>

                <div class="filter-section">
                    <h3>Filter Friends</h3>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="genderFilter">Gender:</label>
                            <select id="genderFilter">
                                <option value="">All Genders</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-Binary</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="nameFilter">Name starts with:</label>
                            <input type="text" id="nameFilter" placeholder="Enter letter or name">
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="loadAllFriends()">
                        üë• Load All Friends
                    </button>
                    <button class="btn btn-success" onclick="applyFilters()">
                        üîç Apply Filters
                    </button>
                    <button class="btn btn-info" onclick="loadApiInfo()">
                        ‚ÑπÔ∏è API Info
                    </button>
                    <button class="btn btn-warning" onclick="loadRandomFriend()">
                        üé≤ Random Friend
                    </button>
                </div>
            </div>

            <div class="friends-panel">
                <h2>
                    <span class="status-indicator"></span>
                    Friends Database
                    <span id="friendsCount" style="font-size: 0.8em; opacity: 0.7;"></span>
                </h2>

                <div id="friendsContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading friends...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h3>üìä API Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalFriends">0</div>
                    <div class="stat-label">Total Friends</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="maleCount">0</div>
                    <div class="stat-label">Male</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="femaleCount">0</div>
                    <div class="stat-label">Female</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="averageAge">0</div>
                    <div class="stat-label">Avg Age</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        let currentFriends = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üë• Friends Demo loaded');
            console.log('üì° API Base URL:', API_BASE_URL);

            // Load all friends on startup
            loadAllFriends();

            // Add event listeners
            document.getElementById('nameFilter').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('genderFilter').addEventListener('change', applyFilters);
        });

        async function loadAllFriends() {
            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/api/friends`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load friends');
                }

                currentFriends = data.friends || [];
                displayFriends(currentFriends);
                updateStats(currentFriends);

                console.log('‚úÖ Loaded', currentFriends.length, 'friends');

            } catch (error) {
                showError('Failed to load friends: ' + error.message);
                console.error('‚ùå Error loading friends:', error);
            }
        }

        async function applyFilters() {
            const gender = document.getElementById('genderFilter').value;
            const startsWith = document.getElementById('nameFilter').value.trim();

            if (!gender && !startsWith) {
                loadAllFriends();
                return;
            }

            showLoading();

            try {
                const params = new URLSearchParams();
                if (gender) params.append('gender', gender);
                if (startsWith) params.append('startsWith', startsWith);

                const response = await fetch(`${API_BASE_URL}/api/friends/filter?${params}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to filter friends');
                }

                const filteredFriends = data.friends || [];
                displayFriends(filteredFriends);
                updateStats(filteredFriends);

                console.log('üîç Filtered to', filteredFriends.length, 'friends');

            } catch (error) {
                showError('Failed to filter friends: ' + error.message);
                console.error('‚ùå Error filtering friends:', error);
            }
        }

        async function loadApiInfo() {
            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/api/friends/info`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load API info');
                }

                displayApiInfo(data);

            } catch (error) {
                showError('Failed to load API info: ' + error.message);
                console.error('‚ùå Error loading API info:', error);
            }
        }

        async function loadRandomFriend() {
            if (currentFriends.length === 0) {
                await loadAllFriends();
            }

            const randomIndex = Math.floor(Math.random() * currentFriends.length);
            const randomFriend = currentFriends[randomIndex];

            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/api/friends/${randomFriend.id}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load friend');
                }

                displayFriends([data.friend]);
                updateStats([data.friend]);

            } catch (error) {
                showError('Failed to load random friend: ' + error.message);
                console.error('‚ùå Error loading random friend:', error);
            }
        }

        function displayFriends(friends) {
            const container = document.getElementById('friendsContainer');
            const countElement = document.getElementById('friendsCount');

            countElement.textContent = `(${friends.length} found)`;

            if (friends.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No friends found</h3>
                        <p>Try adjusting your filters or loading all friends.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="friends-grid">
                    ${friends.map(friend => createFriendCard(friend)).join('')}
                </div>
            `;
        }

        function createFriendCard(friend) {
            const initials = friend.name.split(' ').map(n => n[0]).join('');

            return `
                <div class="friend-card">
                    <div class="friend-header">
                        <div class="friend-avatar">${initials}</div>
                        <div class="friend-name">${friend.name}</div>
                    </div>
                    <div class="friend-details">
                        <div class="friend-detail">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value">#${friend.id}</span>
                        </div>
                        <div class="friend-detail">
                            <span class="detail-label">Age:</span>
                            <span class="detail-value">${friend.age} years</span>
                        </div>
                        <div class="friend-detail">
                            <span class="detail-label">Gender:</span>
                            <span class="detail-value">
                                <span class="gender-badge gender-${friend.gender.replace('-', '_')}">${friend.gender}</span>
                            </span>
                        </div>
                        <div class="friend-detail">
                            <span class="detail-label">Hobby:</span>
                            <span class="detail-value">${friend.hobby}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayApiInfo(info) {
            const container = document.getElementById('friendsContainer');

            container.innerHTML = `
                <div style="padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">üì° API Information</h3>
                    <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <strong>Server:</strong> ${info.server || 'Netlify Functions - Friends API'}
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <strong>Total Friends:</strong> ${info.totalFriends || 0}
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <strong>Timestamp:</strong> ${new Date(info.timestamp).toLocaleString()}
                    </div>
                    <div style="background: white; padding: 15px; border-radius: 8px;">
                        <strong>Available Endpoints:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${(info.endpoints || []).map(endpoint => `<li style="margin: 5px 0;">${endpoint}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function showLoading() {
            const container = document.getElementById('friendsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('friendsContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function updateStats(friends) {
            const totalFriends = friends.length;
            const maleCount = friends.filter(f => f.gender === 'male').length;
            const femaleCount = friends.filter(f => f.gender === 'female').length;
            const averageAge = totalFriends > 0 ? Math.round(friends.reduce((sum, f) => sum + f.age, 0) / totalFriends) : 0;

            document.getElementById('totalFriends').textContent = totalFriends;
            document.getElementById('maleCount').textContent = maleCount;
            document.getElementById('femaleCount').textContent = femaleCount;
            document.getElementById('averageAge').textContent = averageAge;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
