<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sam's eCommerce Store - Module 5 Lab Exercise 8</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"
        ></script>
        <style>
            .loading {
                text-align: center;
                padding: 3rem;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 0.375rem;
                padding: 1rem;
                margin: 1rem 0;
            }
            .cache-indicator {
                position: absolute;
                top: 10px;
                right: 10px;
                background: #28a745;
                color: white;
                padding: 2px 6px;
                border-radius: 3px;
                font-size: 0.75rem;
                z-index: 10;
            }
            .card {
                position: relative;
                transition: transform 0.2s;
            }
            .card:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .stats-bar {
                background: #f8f9fa;
                padding: 1rem;
                border-radius: 0.375rem;
                margin-bottom: 1rem;
            }
            .api-status {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 0.5rem 1rem;
                border-radius: 0.375rem;
                color: white;
                font-size: 0.875rem;
                z-index: 1000;
            }
            .status-online { background: #28a745; }
            .status-offline { background: #dc3545; }
            .status-loading { background: #ffc107; color: #000; }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">
                        üõçÔ∏è Sam's eCommerce Store
                        <small class="text-muted d-block fs-6 mt-2">
                            Module 5 Lab - Exercise 8: Express Backend Integration
                        </small>
                    </h1>
                </div>
            </div>

            <!-- API Status and Stats -->
            <div class="stats-bar">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="d-flex align-items-center">
                            <span class="me-3">
                                <strong>Backend API:</strong> 
                                <span id="apiUrl">http://localhost:3010/api</span>
                            </span>
                            <span class="me-3">
                                <strong>Products:</strong> 
                                <span id="productCount">Loading...</span>
                            </span>
                            <span class="me-3">
                                <strong>Categories:</strong> 
                                <span id="categoryCount">Loading...</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="clearCache()">
                            üóëÔ∏è Clear Cache
                        </button>
                        <button class="btn btn-sm btn-outline-info" onclick="showApiDocs()">
                            üìö API Docs
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input
                        type="text"
                        id="searchInput"
                        class="form-control"
                        placeholder="Search products..."
                    />
                </div>
                <div class="col-md-4">
                    <select id="sortSelect" class="form-select">
                        <option value="default">Sort by...</option>
                        <option value="priceAsc">Price: Low to High</option>
                        <option value="priceDesc">Price: High to Low</option>
                        <option value="titleAsc">Title: A-Z</option>
                        <option value="titleDesc">Title: Z-A</option>
                    </select>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading products from backend API...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error" style="display: none;">
                <h4>‚ùå Error Loading Products</h4>
                <p id="errorMessage"></p>
                <button class="btn btn-outline-danger" onclick="retryLoadProducts()">
                    üîÑ Retry
                </button>
            </div>

            <!-- Product Grid -->
            <div class="row" id="productGrid"></div>
        </div>

        <!-- API Status Indicator -->
        <div id="apiStatus" class="api-status status-loading">
            Connecting to API...
        </div>

        <script>
            // Configuration
            const API_BASE_URL = '/api';
            let allProducts = [];
            let allCategories = [];
            let isLoading = false;

            // Category icons mapping
            const categoryIcons = {
                electronics: "fa-solid fa-plug",
                jewelery: "fa-solid fa-gem",
                "men's clothing": "fa-solid fa-mars",
                "women's clothing": "fa-solid fa-venus",
            };

            // DOM elements
            const productGrid = document.getElementById("productGrid");
            const categoryFilter = document.getElementById("categoryFilter");
            const searchInput = document.getElementById("searchInput");
            const sortSelect = document.getElementById("sortSelect");
            const loadingState = document.getElementById("loadingState");
            const errorState = document.getElementById("errorState");
            const apiStatus = document.getElementById("apiStatus");

            // Initialize the application
            async function initializeApp() {
                try {
                    updateApiStatus('loading', 'Connecting to API...');
                    
                    // Test API connection first
                    await testApiConnection();
                    
                    // Load categories and products
                    await Promise.all([
                        loadCategories(),
                        loadProducts()
                    ]);
                    
                    // Setup event listeners
                    setupEventListeners();
                    
                    updateApiStatus('online', 'API Connected');
                    
                } catch (error) {
                    console.error('Failed to initialize app:', error);
                    showError(`Failed to connect to backend API: ${error.message}`);
                    updateApiStatus('offline', 'API Offline');
                }
            }

            // Test API connection
            async function testApiConnection() {
                const response = await fetch('/health');
                if (!response.ok) {
                    throw new Error(`API health check failed: ${response.status}`);
                }
                const health = await response.json();
                console.log('‚úÖ API Health Check:', health);
            }

            // Load categories from API
            async function loadCategories() {
                try {
                    const response = await fetch(`${API_BASE_URL}/products/categories`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error);
                    
                    allCategories = result.data;
                    populateCategories(allCategories);
                    
                    // Update stats
                    document.getElementById('categoryCount').textContent = allCategories.length;
                    
                    console.log(`üìÇ Loaded ${allCategories.length} categories`, result.cached ? '(cached)' : '(fresh)');
                } catch (error) {
                    console.error('Failed to load categories:', error);
                    throw error;
                }
            }

            // Load products from API
            async function loadProducts() {
                try {
                    setLoading(true);
                    
                    const response = await fetch(`${API_BASE_URL}/products`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error);
                    
                    allProducts = result.data;
                    displayProducts(allProducts);
                    
                    // Update stats
                    document.getElementById('productCount').textContent = allProducts.length;
                    
                    console.log(`üì¶ Loaded ${allProducts.length} products`, result.cached ? '(cached)' : '(fresh)');
                    
                } catch (error) {
                    console.error('Failed to load products:', error);
                    showError(`Failed to load products: ${error.message}`);
                    throw error;
                } finally {
                    setLoading(false);
                }
            }

            // Populate category filter dropdown
            function populateCategories(categories) {
                // Clear existing options (except "All Categories")
                categoryFilter.innerHTML = '<option value="all">All Categories</option>';
                
                categories.forEach((category) => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categoryFilter.appendChild(option);
                });
            }

            // Display products in grid (Lab10 style)
            function displayProducts(products) {
                productGrid.innerHTML = "";
                
                if (products.length === 0) {
                    productGrid.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <h3 class="text-muted">No products found</h3>
                            <p>Try adjusting your search or filter criteria</p>
                        </div>
                    `;
                    return;
                }
                
                products.forEach((product) => {
                    const icon = categoryIcons[product.category] || "fa-solid fa-box";
                    const isCached = product._cached || false;
                    
                    productGrid.innerHTML += `
                        <div class="col-md-3 mb-4">
                            <div class="card h-100">
                                ${isCached ? '<div class="cache-indicator">Cached</div>' : ''}
                                <img src="${product.image}" class="card-img-top" alt="${product.title}" style="object-fit:contain; height:250px;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${truncateText(product.title, 60)}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">
                                        <i class="${icon}"></i> ${product.category}
                                    </h6>
                                    <p class="card-text small">${truncateText(product.description, 100)}</p>
                                    <div class="mt-auto">
                                        <span class="fw-bold">$${product.price.toFixed(2)}</span>
                                        <small class="text-muted ms-2">
                                            ‚≠ê ${product.rating.rate} (${product.rating.count})
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            // Setup event listeners
            function setupEventListeners() {
                categoryFilter.addEventListener("change", filterAndSort);
                searchInput.addEventListener("input", debounce(filterAndSort, 300));
                sortSelect.addEventListener("change", filterAndSort);
            }

            // Filter and sort products (Lab10 style)
            function filterAndSort() {
                const category = categoryFilter.value;
                const searchTerm = searchInput.value.toLowerCase().trim();
                const sort = sortSelect.value;

                let filtered = allProducts.filter((product) => {
                    const matchesCategory = category === "all" || product.category === category;
                    const matchesSearch = !searchTerm || 
                        product.title.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm);
                    return matchesCategory && matchesSearch;
                });

                // Apply sorting
                switch (sort) {
                    case "priceAsc":
                        filtered.sort((a, b) => a.price - b.price);
                        break;
                    case "priceDesc":
                        filtered.sort((a, b) => b.price - a.price);
                        break;
                    case "titleAsc":
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case "titleDesc":
                        filtered.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                }

                displayProducts(filtered);
            }

            // View single product
            async function viewProduct(productId) {
                try {
                    const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error);
                    
                    const product = result.data;
                    alert(`Product: ${product.title}\nPrice: $${product.price}\nCategory: ${product.category}\nRating: ${product.rating.rate}/5`);
                } catch (error) {
                    console.error('Failed to load product details:', error);
                    alert('Failed to load product details');
                }
            }

            // Clear cache
            async function clearCache() {
                try {
                    const response = await fetch(`${API_BASE_URL}/cache/clear`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Cache cleared successfully!');
                        await loadProducts(); // Reload products
                    } else {
                        alert('Failed to clear cache');
                    }
                } catch (error) {
                    console.error('Failed to clear cache:', error);
                    alert('Failed to clear cache');
                }
            }

            // Show API docs
            function showApiDocs() {
                window.open('/api-docs', '_blank');
            }

            // Retry loading products
            function retryLoadProducts() {
                initializeApp();
            }

            // Set loading state
            function setLoading(loading) {
                isLoading = loading;
                loadingState.style.display = loading ? 'block' : 'none';
                errorState.style.display = 'none';
            }

            // Show error message
            function showError(message) {
                document.getElementById('errorMessage').textContent = message;
                errorState.style.display = 'block';
                loadingState.style.display = 'none';
            }

            // Update API status indicator
            function updateApiStatus(status, message) {
                apiStatus.className = `api-status status-${status}`;
                apiStatus.textContent = message;
            }

            // Truncate text helper
            function truncateText(text, maxLength) {
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }

            // Debounce helper
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Initialize app when page loads
            document.addEventListener('DOMContentLoaded', initializeApp);
        </script>
    </body>
</html>
