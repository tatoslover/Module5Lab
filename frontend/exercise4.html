<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends API Demo - Module 5 Lab</title>
        <link rel="stylesheet" href="css/exercise4.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üë• Friends API Demo</h1>
                <p>
                    Interactive friends database with filtering and management
                    features
                </p>
            </div>

            <div class="nav">
                <a href="index.html">‚Üê Back to Home</a>
                <a href="calculator-demo.html">Calculator Demo</a>
                <a
                    href="https://github.com/samuellove/Module5Lab"
                    target="_blank"
                    >GitHub</a
                >
            </div>

            <div class="main-content">
                <div class="controls-panel">
                    <h2>üîç Controls</h2>

                    <div class="filter-section">
                        <h3>Filter Friends</h3>
                        <div class="filter-controls">
                            <div class="filter-group">
                                <label for="genderFilter">Gender:</label>
                                <select id="genderFilter">
                                    <option value="">All Genders</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="non-binary">
                                        Non-Binary
                                    </option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="nameFilter"
                                    >Name starts with:</label
                                >
                                <input
                                    type="text"
                                    id="nameFilter"
                                    placeholder="Enter letter or name"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button
                            class="btn btn-primary"
                            onclick="loadAllFriends()"
                        >
                            üë• Load All Friends
                        </button>
                        <button
                            class="btn btn-success"
                            onclick="applyFilters()"
                        >
                            üîç Apply Filters
                        </button>
                        <button class="btn btn-info" onclick="loadApiInfo()">
                            ‚ÑπÔ∏è API Info
                        </button>
                        <button
                            class="btn btn-warning"
                            onclick="loadRandomFriend()"
                        >
                            üé≤ Random Friend
                        </button>
                    </div>
                </div>

                <div class="friends-panel">
                    <h2>
                        <span class="status-indicator"></span>
                        Friends Database
                        <span
                            id="friendsCount"
                            style="font-size: 0.8em; opacity: 0.7"
                        ></span>
                    </h2>

                    <div id="friendsContainer">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading friends...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-section">
                <h3>üìä API Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalFriends">0</div>
                        <div class="stat-label">Total Friends</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="maleCount">0</div>
                        <div class="stat-label">Male</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="femaleCount">0</div>
                        <div class="stat-label">Female</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="averageAge">0</div>
                        <div class="stat-label">Avg Age</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/exercise4.js"></script>
    </body>
</html>
